---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>
  <!--<div class="PageNavigation">-->
  <div>
  {% if page.previous.url %}
    <a class="prev" href="{{ site.baseurl }}{{page.previous.url}}">&laquo; Previous</a>
  {% endif %}
  {% if page.next.url %}
    <a class="next" href="{{ site.baseurl }}{{page.next.url}}">Next &raquo;</a>
  {% endif %}
</div>

  {% include disqus.html %}
</article>
